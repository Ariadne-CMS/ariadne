<?php
	global $nocache, $ARConfigChecked;
	$nocache=true;


	$fullpage = false;
	if( !$ARConfigChecked ) {
		$fullpage = true;
	}

	if ($this->CheckConfig($arCallFunction, $arCallArgs)) {
		if( $fullpage ) {
			ldHeader("HTTP/1.0 404 Not Found");
			$this->call("user.notfound.full.html", $arCallArgs);
		} else {
			$this->call("user.notfound.inpage.html", $arCallArgs);
		}
	}
?>
