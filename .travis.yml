# .travis.yml
env:
    - DB=mysql

language: php

php:
    - 5.3

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq apache2 libapache2-mod-php5 php5-curl php5-mysql imagemagick php5-mcrypt wget php-pear lynx
    - sudo a2enmod actions
    - sudo a2enmod rewrite
    - sudo ln -s ${TRAVIS_BUILD_DIR}/www /var/www/ariadne
    - sudo apache2ctl graceful
    - sudo chown -R www-data:www-data ${TRAVIS_BUILD_DIR}/files ${TRAVIS_BUILD_DIR}/lib/configs/ariadne.phtml
    - ls -lad ${TRAVIS_BUILD_DIR}/files ${TRAVIS_BUILD_DIR}/lib/configs/ariadne.phtml

before_script:
    - sh -c "echo \"<?php \\\$ariadne='${TRAVIS_BUILD_DIR}/lib'; ?>\" | tee ${TRAVIS_BUILD_DIR}/www/ariadne.inc"
    - sh -c "if [ ${DB} = 'mysql' ]; then mysqladmin -u root create ariadne; fi"

script:
    - bash -e ./tests/run.sh

notifications:
    email: false
    irc: "open.ircnet.org#ariadne"

