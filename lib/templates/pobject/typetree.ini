<?php


	function addType($type, $name, $parents, $children, $icon) {
	global $ARCurrent;
		if (!$ARConfig->arTypeTree[$type]) {
			$ARConfig->arTypeTree[$type]=Array();
		}
		if (is_array($parents)) {
			foreach($parents as $parent) {
				$ARConfig->arTypeTree[$parent][$type]=$name;
			}
		} else if (is_string($parents)) {
			$ARConfig->arTypeTree[$parents][$type]=$name;
		}
		if (is_array($children)) {
			foreach($children as $child => $name) {
				$ARConfig->arTypeTree[$type][$child]=$name;
			}
		}
		$ARConfig->arTypeIcons[$type]=$icon;
	}

	$ARCurrent->arTypeIcons=Array(
		'paddressbook' 	=> $AR->dir->www.'icons/paddressbook.gif',
		'particle'		=> $AR->dir->www.'icons/particle.gif',
		'pbookmark'		=> $AR->dir->www.'icons/pbookmark.gif',
		'pcalendar' 	=> $AR->dir->www.'icons/pcalendar.gif',
		'pcalitem' 		=> $AR->dir->www.'icons/pcalitem.gif',
		'pdir' 			=> $AR->dir->www.'icons/pdir.gif',
		'pfile' 		=> $AR->dir->www.'icons/pfile.gif',
		'pgroup' 		=> $AR->dir->www.'icons/pgroup.gif',
		'pnewspaper' 	=> $AR->dir->www.'icons/pnewspaper.gif',
		'pobject' 		=> $AR->dir->www.'icons/pobject.gif',
		'ppage' 		=> $AR->dir->www.'icons/ppage.gif',
		'pperson' 		=> $AR->dir->www.'icons/pperson.gif',
		'pphoto' 		=> $AR->dir->www.'icons/pphoto.gif',
		'pphotobook' 	=> $AR->dir->www.'icons/pphotobook.gif',
		'pscenario'		=> $AR->dir->www.'icons/pscenario.gif',
		'pshortcut'		=> $AR->dir->www.'icons/pshortcut.gif',
		'psite' 		=> $AR->dir->www.'icons/psite.gif',
		'puser' 		=> $AR->dir->www.'icons/puser.gif',
		'porganization'	=> $AR->dir->www.'icons/porganization.gif',
		'pprofile'		=> $AR->dir->www.'icons/pprofile.gif',
		'psearch'		=> $AR->dir->www.'icons/psearch.gif',
		'psection' 		=> $AR->dir->www.'icons/psection.gif'
	);
			
	$list=$this->ls('/system/ariadne/types/','system.get.phtml');
	if (is_array($list)) {
		foreach($list as $type) {
			$ARCurrent->arTypeTree[$type->data->value]=Array();
			$children=$this->ls('/system/ariadne/typetree/normal/'.$type->data->value.'/','system.get.phtml');
			if (is_array($children)) {
				foreach($children as $child) {
					$ARCurrent->arTypeTree[$type->data->value][$child->data->value]=$child->nlsdata->name;
				}
			}
		}
	}
	
	if ($this->CheckLogin('read') && $this->CheckConfig($arCallFunction, $arCallArgs)) {
	}
	
	$arResult=$ARCurrent->arTypeTree;
?>